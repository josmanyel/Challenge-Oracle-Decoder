<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
     <header> 
        <img src="https://raw.githubusercontent.com/josmanyel/Challenge-Oracle-Decoder/master/DECODER/Logo_verde.png" alt="logo de Alura" class="logo">
     </header> 

     <main>
        <section class="section"> <!--Me parece bien enumerar las secciones como sección 1, sección 2, etc. -->

            <h1>FAST ENCRYPTOR</h1>

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div>
                <h6 class="informacion">&#9888; Solo letras minúsculas y sin acentos</h6>
                <h6 class="informacion2">&#9888; CLIQUEA de nuevo aquí para REINICIAR</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section> <!--Esta sería la sección 2 por ejemplo-->

        <section>

            <textarea id="myInput" class="mensaje" cols="20" rows="10" placeholder=""></textarea>

            <div>
                <p class="p1">Ningún mensaje <br> fue encontrado</p>
                <p class="p2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            
            <div class="popup" onclick="myFunction2()">
                <button class="copiar" onclick="myFunction()">Copiar</button>
                <span class="popuptext" id="myPopup">Haz Copiado el Texto</span>
            </div>

        </section>

     </main>

    <script src="script.js"></script> <!--Enlace a la hoja de JS-->
